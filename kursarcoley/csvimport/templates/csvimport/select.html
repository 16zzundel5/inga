<html>
    <head>
        <title>CSV Select</title>
    </head>
    <body>
        <form action="/csv/model.csv" method="get">
            <select name="model">
                {%  for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <input type="submit" />
        </form>
    </body>
</html>
